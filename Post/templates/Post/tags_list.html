{% extends 'blog.html' %}

{% block title %}Tags - {{ block.super }}{% endblock %}


{% block content %}

<br>
    <div class="container">
        <h3 class="head-tags mb-3" style="text-align: center;">All Tags:</h3>
        {% for tag in tags %}
        <div class="alert alert-dark" style="font-size: larger;" role="alert">
            <a href="{{ tag.get_absolute_url }}">Tag's title: {{ tag.title }}<br>Tag's slug: {{ tag.slug }}</a>
        </div>
        {% endfor %}
    </div>


{% endblock %}
