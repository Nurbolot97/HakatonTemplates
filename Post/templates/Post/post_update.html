{% extends 'blog.html' %}


{% block title %}Update - {{ post.title }} - {{ block.super }}{% endblock %}


{% block content %}
{% if post %}
    <br>
    <div class="form mt-4">
        <div class="row">
            <div class="col-6 offset-md-2">
                <p class="new-form">New Post:
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary bg-dark">Save</button>
                    </form>
                </p>
            </div>
        </div>
    </div>
{% else %}
<h3>Ngfbf</h3>
{% endif %}
{% endblock %}
