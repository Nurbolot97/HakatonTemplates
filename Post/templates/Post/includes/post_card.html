<br>
    <div class="card" style="max-width: 720px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="..." alt="Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.body|truncatewords:20 }}</p>
                    <p class="card-text"><small class="text-muted">{{ post.date_pub }}</small></p>
                </div>
            </div>
        </div>
    </div>
